<div class="row mat-5 pt-5">

  <div class="col-md-4 mb-3" *ngFor="let valid of validProjets">

    <div class="card">

      <div class="card-header text-center">

        <h5 class="card-title">{{valid.name}}</h5>

      </div>

      <div class="card-body">


        <h6>Description :</h6>
        <p class="card-text">{{valid.description}}</p>

        <div class="col text-center">
          <button  type="button" class="btn btn-primary" (click)="hide()">Détails</button>
          <div style="display: none" class="pt-4" id="detail">

            <mat-vertical-stepper #stepper>

              <mat-step [stepControl]="FormGroup">
                <form [formGroup]="FormGroup">
                  <ng-template matStepLabel>Machine virtuelle</ng-template>
                  <mat-form-field>
                    <input matInput placeholder="Système d'exploitation" value="Debian 9" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="RAM" value="16Go" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Stockage" value="2T" required>
                  </mat-form-field>
                  <div>
                    <button class="btn btn-primary" matStepperNext>Suivant</button>
                  </div>
                </form>
              </mat-step>

              <mat-step [stepControl]="FormGroup">
                <form [formGroup]="FormGroup">
                  <ng-template matStepLabel>Site Web</ng-template>
                  <mat-form-field>
                    <input matInput placeholder="Langage" value="Angular 6" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="API" value="REST Spring Boot" required>
                  </mat-form-field>
                  <mat-form-field>
                    <input matInput placeholder="Base de données" value="Mysql" required>
                  </mat-form-field>
                  <div>
                    <button class="btn btn-primary" matStepperPrevious>Retour</button>
                    &nbsp;
                    <button class="btn btn-primary" matStepperNext>Suivant</button>
                  </div>
                </form>
              </mat-step>

              <mat-step>
                <ng-template matStepLabel>Compte Rendu</ng-template>
                Pojet validé, un mail vous a été envoyé avec le récapitulatif de votre demande.
              </mat-step>

            </mat-vertical-stepper>

          </div>
        </div>

      </div>

      <div class="card-footer text-muted">
        <strong>Date de création : </strong>{{valid.date}}
        <br>
        <strong>Date de validation : </strong>14/10/2019
      </div>

    </div>

  </div>

</div>
